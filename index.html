<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversation ID Viewer</title>
  <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk.min.js"></script>
</head>
<body>
  <h3>üß© Conversation Info</h3>
  <div id="info">Loading...</div>

  <script>
    window.onload = function () {
      if (window.purecloud?.apps) {
        const app = new window.purecloud.apps.ClientApp();
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get("conversationId");

        document.getElementById("info").textContent =
          `Conversation ID: ${conversationId || 'Not available'}`;
      } else {
        document.getElementById("info").textContent =
          "‚ö†Ô∏è SDK not loaded. Please open this inside Genesys Cloud.";
      }
    };
  </script>
</body>
</html>

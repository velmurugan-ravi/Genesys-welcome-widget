<!DOCTYPE html>
<html lang="en">
<script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk-de77761d.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Interaction Info Viewer</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #info {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‹ Welcome to Your Interaction Widget</h2>
  <div id="info">Loading interaction details...</div>

<script>
  window.onload = function () {

      const app = new window.purecloud.apps.ClientApp();
      const urlParams = new URLSearchParams(window.location.search);
      const conversationId = urlParams.get("conversationId");

  document.getElementById("info").innerHTML = `
    <p><strong>Conversation ID:</strong> ${conversationId}</p>
  `;
});


  };
</script>

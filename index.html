<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesys Interaction Context</title>
  <script src="https://sdk-cdn.mypurecloud.com/client-apps/purecloud-client-app-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #info {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì° Interaction Context Viewer</h2>
  <div id="info">Loading context...</div>

  <script>
    window.onload = function () {
      const infoDiv = document.getElementById("info");

      if (window.purecloud?.apps?.ClientApp) {
        const app = new window.purecloud.apps.ClientApp();
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get("conversationId");

        infoDiv.innerHTML = `<p><span class="label">Conversation ID:</span> ${conversationId || 'Not available'}</p>`;

        if (app.context?.getContext) {
          app.context.getContext().then(context => {
            console.log("Context received:", context);

            const agentName = context.user?.name || 'Unknown';
            const mediaType = context.media?.mediaType || 'Unknown';
            const env = context.media?.env || 'Unknown';
            const direction = context.media?.direction || 'Unknown';
            const queueName = context.interaction?.queue?.name || 'Unknown';

            infoDiv.innerHTML += `
              <p><span class="label">Agent Name:</span> ${agentName}</p>
              <p><span class="label">Media Type:</span> ${mediaType}</p>
              <p><span class="label">Direction:</span> ${direction}</p>
              <p><span class="label">Environment:</span> ${env}</p>
              <p><span class="label">Queue Name:</span> ${queueName}</p>
            `;
          }).catch(err => {
            console.warn("Context fetch failed:", err);
            infoDiv.innerHTML += `<p>‚ö†Ô∏è Context fetch failed. See console for details.</p>`;
          });
        } else {
          infoDiv.innerHTML += `<p>‚ö†Ô∏è SDK loaded, but context is not available. Try reloading inside Genesys Cloud.</p>`;
        }
      } else {
        console.warn("SDK not loaded:", err);
        infoDiv.innerHTML = `<p>‚ö†Ô∏è SDK not loaded. Please open this widget inside Genesys Cloud.</p>`;
      }
    };
  </script>
</body>
</html>

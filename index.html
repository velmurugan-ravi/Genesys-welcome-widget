<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversation ID Viewer</title>
  <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #info {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üß© Interaction Details</h2>
  <div id="info">Loading conversation ID...</div>

  <script>
    window.onload = function () {
      if (window.purecloud?.apps) {
        const app = new window.purecloud.apps.ClientApp();
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get("conversationId");

        document.getElementById("info").innerHTML = `
          <p><strong>Conversation ID:</strong> ${conversationId || 'Not available'}</p>
        `;
      } else {
        document.getElementById("info").innerHTML = `
          <p>‚ö†Ô∏è SDK not loaded. Please open this widget inside Genesys Cloud.</p>
        `;
      }
    };
  </script>
</body>
</html>
